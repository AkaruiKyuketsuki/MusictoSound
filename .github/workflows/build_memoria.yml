name: Update TFG Memory

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Generate LaTeX memory
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL: gpt-4.1-mini
        run: |
          python scripts/generate_memoria.py

      - name: Commit updated memory
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/capitulos/04_desarrollo.tex docs/memoria_data.json || true
          git commit -m "ci: auto update memoria" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
